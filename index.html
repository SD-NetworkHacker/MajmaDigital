<head>
    <meta charset="UTF-8">

    <title>MajmaDigital Platinum - Dahira OS</title>
    
    <!-- PWA Config -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#030712">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MajmaDigital">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/StackBlitz/stackblitz-icons/main/icons/react-192.png">

    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        arabic: ['"Amiri"', 'serif'],
                    },
                    colors: {
                        emerald: {
                            50: '#ecfdf5',
                            500: '#10b981',
                            600: '#059669',
                            900: '#064e3b',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root { 
            --primary: #10b981; 
            --vh: 1vh;
            --sab: env(safe-area-inset-bottom);
            --sat: env(safe-area-inset-top);
        }
        
        * { -webkit-tap-highlight-color: transparent; }
        
        html, body {
            height: 100%;
            width: 100%; margin: 0; padding: 0;
            background-color: #f8fafc;
            overflow: hidden;
            position: fixed;
        }

        #root { 
            height: 100%; width: 100%; 
            display: flex; flex-direction: column;
            padding-top: var(--sat);
        }

        .scroll-content {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: contain;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .btn-active:active {
            transform: scale(0.96);
            opacity: 0.8;
            transition: transform 0.1s ease;
        }
    </style>
